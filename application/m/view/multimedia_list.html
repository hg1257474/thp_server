        <script>
            document.documentElement.style.fontSize = Math.ceil(document.documentElement.clientWidth / 7.2) + "px";
            window.onresize = function () {
                document.documentElement.style.fontSize = Math.ceil(document.documentElement.clientWidth / 7.2) + "px";
            }
            function onChangeNavShow() {
                var nav = document.querySelector("body>header ul")
                nav.style.display = nav.style.display == "none"
                    ? "block"
                    : "none"
            }
        </script>
